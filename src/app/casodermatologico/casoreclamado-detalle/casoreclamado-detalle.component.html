<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
   </script>

    <title>Consulta Casos Dermatol√≥gicos</title>
  </head>

  <body class="p-3 m-0 border-0 bd-example">

    <div style="width: 100%" class="row">
       <div style="width: 50%" class="col">

    <p-panel header=" {{ 'detallecaso.tituloinformacionpaciente' | translate }}
     {{ 'detallecaso.tituloinformacionpaciente2' | translate }}" [toggleable]="true">

     <div id="nombres">
      <label for="nombres" class="label2">
        {{ 'detallecaso.nombres' | translate }} : {{caso.paciente.nombres}}  {{caso.paciente.apellidos}}
      </label>
    </div>

    <div id="edad">
      <label for="edad" class="label2">
        {{ 'detallecaso.edad' | translate }} : {{caso.paciente.edad}}
      </label>
    </div>

    <div id="sexo">
      <label for="sexo" class="label2">
        {{ 'detallecaso.sexo' | translate }} : {{caso.paciente.sexo}}
      </label>
    </div>

    <div id="nacionalidad">
      <label for="nacionalidad" class="label2">
        {{ 'detallecaso.nacionalidad' | translate }} : {{caso.paciente.lugar_nacimiento}}
      </label>
    </div>

    <div id="residencia">
      <label for="residencia" class="label2">
        {{ 'detallecaso.lugarresidencia' | translate }} : {{caso.paciente.lugar_residencia}}
      </label>
    </div>


    </p-panel>

  </div>
<div style="width: 50%" class="col">

    <p-panel header=" {{ 'detallecaso.tituloperfildermatologico' | translate }}
    {{ 'detallecaso.tituloinformacionpaciente2' | translate }}" [toggleable]="true">
    {{caso.paciente.perfil_dermatologico}}
   </p-panel>

</div>

    </div>


<br/>


    <div style="width: 100%" class="row">
      <div style="width: 50%" class="col">

   <p-panel header=" {{ 'detallecaso.informacionbasicalesion' | translate }}
    {{ 'detallecaso.tituloinformacionpaciente2' | translate }}" [toggleable]="true">

    <div id="forma">
      <label for="forma" class="label2">
         {{ 'detallecaso.formalesion' | translate }} : {{caso.forma}}
       </label>
     </div>

     <div id="tipo">
       <label for="tipo" class="label2">
         {{ 'detallecaso.tipolesion' | translate }} : {{caso.tipo}}
       </label>
     </div>
     <div id="numero">
       <label for="numero" class="label2">
         {{ 'detallecaso.numerolesion' | translate }} : {{caso.numero}}
       </label>
     </div>
     <div id="color">
       <label for="color" class="label2">
         {{ 'detallecaso.colorlesion' | translate }} : {{caso.color}}
       </label>
     </div>

     <div id="localizacion">
       <label for="localizacion" class="label2">
         {{ 'detallecaso.localizacionydistribucionlesion' | translate }} :
         {{caso.descripcion}}
       </label>
     </div>



   </p-panel>

 </div>
<div style="width: 50%" class="col">

   <p-panel header="  {{ 'detallecaso.descripcionlesion' | translate }}
   {{ 'detallecaso.tituloinformacionpaciente2' | translate }}" [toggleable]="true">

   <div id="descripcioncaso">
    <label for="descripcioncaso" class="label2">
      {{caso.descripcion}}
    </label>
  </div>

  </p-panel>

</div>

   </div>



    <br/>


    <p-panel header="{{ 'detallecaso.fotografialesion' | translate }}
    {{ 'detallecaso.tituloinformacionpaciente2' | translate }}" [toggleable]="true">
      <div class="panel-body" style="background-color:#0F89D1;">
        <p-carousel [value]="caso.imagenes" [numVisible]="3" [numScroll]="3">
         <ng-template let-item pTemplate="item">
           <div class="itemlabel">{{ item.url }}</div>
           <div class="mb-3">
             <img src="{{item.url}}" width="300" height="300"
             [alt]="item.url" styleClass="product-image" />
         </div>
         </ng-template>
   </p-carousel>
 </div>
   </p-panel>



    <br>

  <form [formGroup] = "diagnosticoform"  (ngSubmit)="submit()" id="diagnosticoform">

    <div  class="panel panel-default" style="margin-left: 100px; width: 80%;background-color:#0F89D1;">
      <div class="panel-heading">

      <div class="titulo">
      {{ 'detallecaso.diagnostico' | translate }}

      </div>

    <div class="panel-body" style="background-color:#0F89D1;">

      <div *ngIf="caso.estado == 'DIAGNOSTICADO'">
        <textarea [disabled]="isdisable" type="text" formControlName ="diagnostico" [(ngModel)]="caso.diagnosticos"
         name="diagnostico" class="form-control"
        id="diagnosticotextarea" rows="3" ></textarea>
      </div>

      <div *ngIf="caso.estado == 'RECLAMADO'">
        <textarea type="text" formControlName ="diagnostico" [(ngModel)]="diagnostico"
         placeholder="Diagnostico del medico" name="diagnostico" class="form-control"
        id="diagnostico" rows="3"></textarea>
      </div>


  </div>
 </div>
</div>

<p-toast key="diagnosticadomedico"></p-toast>

<div *ngIf="caso.estado == 'RECLAMADO'">
  <div id="contenedor" >



  <button type="submit" title="Ingresar" (click)="actualizarDiagnostico()" name="Ingresar" class="button ingresar">
    {{ 'detallecaso.diagnosticar' | translate }}
  </button>


  <div style="width: 10%; float: right">
  </div>

    <button type="submit" title="Cancelar" name="Cancelar" class="button cancelar">
      {{ 'login.botoncancelar' | translate }}
    </button>
 </div>
</div>
  </form>

  </body>
</html>
